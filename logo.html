<!DOCTYPE html>
<html>
<head>
<style>
  html, body { margin: 0px; padding: 0px; }
  #logo { height: 100%; max-height: 100%; font-family: 'futura-pt'; }
  #logo>img { max-width: 100%; max-height: 85%; }
  #logo>h1 { font-size: 4em; }
  #logo>h1, #logo>img { text-align: center; margin: 0 auto; display: block; }
  #logo>h1>span.metro { color: #999; }
  #logo>h1>span.g { color: #666; }
  #logo>h1>span.nome { color: #333; }
</style>
<script type="text/javascript" src="//use.typekit.net/qhn4eka.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div id="logo">
    <img src="images/metrognome.png"/>
    <h1>
      <span class="metro">metro</span><span class="g">g</span><span class="nome">nome</span>
    </h1>
  </div>
</body>
</html>
